<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Math Racing Game</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.11.0/brython_stdlib.js"></script>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        #track {
            position: relative;
            height: 200px;
            background: #ccc;
            margin: 20px;
            border: 2px solid #333;
            overflow: hidden;
        }
        .car {
            position: absolute;
            width: 50px;
            height: 50px;
            transition: left 0.3s ease;
        }
        #player-car {
            top: 30px;
            background: red;
        }
        #ai-car {
            top: 100px;
            background: blue;
        }
        #finish-line {
            position: absolute;
            top: 0;
            right: 0;
            width: 10px;
            height: 100%;
            background-image: linear-gradient(45deg, black 25%, white 25%, white 50%, black 50%, black 75%, white 75%, white);
            background-size: 10px 10px;
        }
        #question-area {
            background: white;
            padding: 10px;
            text-align: center;
        }
        .answer-btn {
            margin: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #settings {
            text-align: center;
            margin-top: 20px;
        }
        #countdown {
            font-size: 48px;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body onload="brython()">
    <h1 style="text-align: center;">Math Race</h1>

    <div id="settings">
        <label>Number of Questions (5â€“100): <input id="num-questions" type="number" min="5" max="100" value="10"></label>
        <label>AI Speed (ms, 1000â€“10000): <input id="ai-speed" type="number" min="1000" max="10000" value="3000"></label>
        <button id="start-btn">Start Game</button>
    </div>

    <div id="countdown"></div>

    <div id="track">
        <div id="player-car" class="car"></div>
        <div id="ai-car" class="car"></div>
        <div id="finish-line"></div>
    </div>

    <div id="question-area">
        <div id="question"></div>
        <div id="answers"></div>
    </div>

    <script type="text/python">
from browser import document, html, timer
import random

# Game Variables
NUM_QUESTIONS = 10
AI_INTERVAL_MS = 3000
CAR_STEP_PX = 0

question_count = 0
player_position = 0
ai_position = 0
correct_answer = None
ai_timer = None
countdown_timer = None

# DOM Elements
question_div = document["question"]
answers_div = document["answers"]
player_car = document["player-car"]
ai_car = document["ai-car"]
track_div = document["track"]
countdown_div = document["countdown"]

# Utility Functions
def move_car(car, steps):
    car.style.left = f"{steps * CAR_STEP_PX}px"

def generate_question():
    global correct_answer
    while True:
        op = random.choice(["+", "-"])
        a = random.randint(0, 20)
        b = random.randint(0, 20)
        if op == "-" and b > a:
            a, b = b, a
        result = eval(f"{a} {op} {b}")
        if 0 <= result <= 20:
            correct_answer = result
            question_div.text = f"{a} {op} {b} = ?"
            create_answer_buttons(correct_answer)
            break

def create_answer_buttons(correct):
    answers_div.clear()
    options = set([correct])
    while len(options) < 3:
        val = random.randint(0, 20)
        options.add(val)
    opt_list = list(options)
    random.shuffle(opt_list)
    for val in opt_list:
        btn = html.BUTTON(str(val), Class="answer-btn")
        btn.bind("click", lambda ev, v=val: check_answer(v))
        answers_div <= btn

def check_answer(selected):
    global question_count, player_position
    if selected == correct_answer:
        question_count += 1
        player_position += 1
        move_car(player_car, player_position)
        if question_count >= NUM_QUESTIONS:
            end_game("You Win! ðŸŽ‰")
        else:
            generate_question()
    else:
        generate_question()

def ai_move():
    global ai_position
    ai_position += 1
    move_car(ai_car, ai_position)
    if ai_position >= NUM_QUESTIONS:
        end_game("You Lose! ðŸ˜¢")

def end_game(msg):
    question_div.text = msg
    answers_div.clear()
    if ai_timer:
        timer.clear_interval(ai_timer)

def reset_game():
    global question_count, player_position, ai_position
    question_count = 0
    player_position = 0
    ai_position = 0
    move_car(player_car, 0)
    move_car(ai_car, 0)

def start_game():
    global NUM_QUESTIONS, AI_INTERVAL_MS, CAR_STEP_PX, ai_timer

    NUM_QUESTIONS = int(document["num-questions"].value)
    AI_INTERVAL_MS = int(document["ai-speed"].value)

    track_width = track_div.offsetWidth
    car_width = player_car.offsetWidth
    CAR_STEP_PX = (track_width - car_width - 10) / NUM_QUESTIONS

    reset_game()
    generate_question()
    ai_timer = timer.set_interval(ai_move, AI_INTERVAL_MS)

def start_countdown():
    countdown_div.text = "3"
    step = ["2", "1", "Go!"]

    def update():
        if step:
            countdown_div.text = step.pop(0)
        else:
            countdown_div.text = ""
            timer.clear_interval(countdown_timer)
            start_game()

    global countdown_timer
    countdown_timer = timer.set_interval(update, 1000)

def on_start_click(event):
    end_game("")
    countdown_div.text = "3"
    start_countdown()

document["start-btn"].bind("click", on_start_click)
    </script>
</body>
</html>
